version: 2

models:

### transformation
  - name: carrier_claim
    description: Claim line details of carrier claims
    config:
      database: "{{ var('medicare_lds_connector_database',var('tuva_database','tuva')) }}"
      schema: |
        {%- if var('medicare_lds_connector_schema',None) != None -%}{{ var('medicare_lds_connector_schema') }}
        {%- elif var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_medicare_lds
        {% else %}medicare_lds{%- endif -%}
    tests:
      - unique:
          column_name: "(claim_id || '-' || claim_line_number)"

