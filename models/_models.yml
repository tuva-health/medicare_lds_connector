version: 2

models:

### transformation
  - name: carrier_claim
    description: Claim line details of carrier claims
    config:
      schema: |
        {%- if var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_medicare_lds{% else %}medicare_lds{%- endif -%}
      alias: _int_carrier_claim
    tests:
      - unique:
          column_name: "(claim_id || '-' || claim_line_number)"

  - name: dme_claim
